<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_main.css">
    <link rel="stylesheet" href="style_etc.css">
</head>

<body>
    <div id="popup">
        <h1 id="popupText">this is a test popup</h1>
        <button type="button" class="tryAgain" onclick="initializeBoard()">Try Again</button>
        <button type="button" class="toMain" onclick="location.reload()">Back to Main</button>
    </div>

    <nav>
        <div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <div id="body">
        <div id="menu">
            <div id="title">
                <img src="./minesweeper.svg" height="200px">
            </div>
            <div id="selection">
                <button id="left" onclick="selectionMoveLeft()">&lt;</button>
                <div id="selectionContainer">
                    <div class="selectionItem">EASY</div>
                    <div class="selectionItem">MEDIUM</div>
                    <div class="selectionItem">HARD</div>
                    <div class="selectionItem">CUSTOM</div>
                </div>
                <button id="right" onclick="selectionMoveRight()">&gt;</button>
            </div>
            <div id="starter">
                <button id="startButton">START</button>
                <input type="number" id="boardSizeInput" placeholder="input board size: ">
            </div>


        </div>



        <div id="main">
            <div id="stopwatch"></div>

            <div id="board"></div>

            <div id="mode">
                <div id="showTile">S</div>
                <div id="flagTile">F</div>
            </div>

            <div id="remainMineDisplay"></div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
